{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<br>
<br>
<div class="container bg-light shadow-md p-5 form-layout w-50 ">
    <h1>Welcome back!</h1>
    <hr>

    <form method="POST" autocomplete="off">

        {% csrf_token %}

        {{ form|crispy }}

        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary">Login</button>
        </div>
    </form>
</div>

{% endblock content %}
