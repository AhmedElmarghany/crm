{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<br>
<div class="container w-50 bg-light shadow-md p-5 form-layout">
    <h1>Update Information</h1>
    <hr>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <div class="d-grid">
            <button type="submit" class="btn btn-outline-primary">Save</button>
        </div>
    </form>
</div>
{% endblock content %}
